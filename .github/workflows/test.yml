name: Run Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package in editable mode
      run: |
        python -m pip install --upgrade pip
        cd gaik-py
        pip install -e .

    - name: Test basic imports
      run: |
        python -c "import gaik"
        python -c "from gaik.extract import SchemaExtractor"
        python -c "from gaik.providers import get_provider"
        echo "✅ All imports successful!"

    - name: Run test scripts
      run: |
        # Run installation verification (doesn't need API key)
        python gaik-py/tests/verify_installation.py || echo "⚠️ Verification test skipped (may need API key)"

    - name: Install build dependencies
      run: pip install build twine

    - name: Build package
      working-directory: gaik-py
      run: python -m build

    - name: Check package with twine
      working-directory: gaik-py
      run: twine check dist/*

    - name: Upload build artifacts
      if: matrix.python-version == '3.10'
      uses: actions/upload-artifact@v4
      with:
        name: test-dist-package
        path: gaik-py/dist/
        retention-days: 3
