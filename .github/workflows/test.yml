name: Run Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run package-specific tests
      run: python scripts/run_python_package_tests.py

    - name: Run verification script
      run: |
        # Run installation verification (doesn't need API key)
        python packages/python/gaik/scripts/verify_installation.py

    - name: Install build dependencies
      run: pip install build twine

    - name: Build package
      working-directory: packages/python/gaik
      run: python -m build

    - name: Check package with twine
      working-directory: packages/python/gaik
      run: twine check dist/*

    - name: Upload build artifacts
      if: matrix.python-version == '3.10'
      uses: actions/upload-artifact@v4
      with:
        name: test-dist-package
        path: packages/python/gaik/dist/
        retention-days: 3
