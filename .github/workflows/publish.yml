name: Publish to Production PyPI

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0

permissions:
  contents: write      # Required for creating GitHub releases
  pull-requests: read  # Required for generating release notes

jobs:
  # Run tests before publishing
  test:
    uses: ./.github/workflows/test.yml

  build-and-publish:
    needs: test  # Only publish if tests pass
    runs-on: ubuntu-latest
    environment: release  # Use GitHub environment for protection

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      working-directory: packages/python/gaik
      run: python -m build

    - name: Check package
      working-directory: packages/python/gaik
      run: twine check dist/*

    - name: Publish to PyPI
      working-directory: packages/python/gaik
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Test installation from PyPI
      run: |
        # Wait for PyPI to update
        sleep 60

        # Install from production PyPI
        pip install gaik

        # Run verification tests (skips optional dependencies)
        python packages/python/gaik/scripts/verify_installation.py

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-package
        path: packages/python/gaik/dist/
        retention-days: 7

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: packages/python/gaik/dist/*
